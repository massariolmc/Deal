{% load static %}
{% load i18n %}


<hr class="divider" />
<h5><strong>{% trans 'Attachments'%}</strong></h5>
<table data-js="dataTables" class="table table-striped table-bordered table-hover" data-lang="{% url 'contract:url_translate_datables_js' %}">
  <thead>
    <tr class="text-sm-center">                                   
      <th>{% trans "Name" %}</th>
      <th>{% trans "Created At" %}</th>      
      <th>{% trans "Updated At" %}</th> 
      <th>{% trans "Options" %}</th>                                                  
    </tr>
  </thead>                  
  <tbody>
    {% for pdf in pdfs %}
    <tr class="text-sm-center">          
      <td><a href="{{ pdf.pdf_tax_invoice.url }}" target="_blank">{{ pdf.pdf_tax_invoice }}</a></td>                                                                                                          
      <td>{{ pdf.created_at }}</td>                                                                 
      <td>{{ pdf.updated_at }}</td>                                                                                            
      <td class="text-center">         
        <a href="" data-url="{% url 'tax_invoice:url_upload_delete' pdf.slug %}" id="button_modal_{{ pdf.slug }}" class='badge badge-danger' data-js="link_delete">{% trans "delete" %}</a>        
      </td> 
    </tr>                 
    {% endfor %}   
  </tbody>                  
</table>
