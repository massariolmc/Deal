{% load static %}
{% load i18n %}

<div class="mt-5">
  <a href="#"><button type="button" data-toggle="modal" data-target="#modal-upload-contract" class="btn btn-warning btn-sm mb-15">{{ attachments }}</button></a>
</div>

<table data-js="dataTables" class="table table-striped table-bordered table-hover mt-2" data-lang="{% url 'contract:url_translate_datables_js' %}">
  <thead>
    <tr class="text-sm-center">                                   
      <th>{% trans "Name" %}</th>
      <th>{% trans "Created At" %}</th>      
      <th>{% trans "Updated At" %}</th> 
      <th>{% trans "Options" %}</th>                                                  
    </tr>
  </thead>                  
  <tbody>
    {% for pdf in pdfs %}
    <tr class="text-sm-center">          
      <td><a href="{{ pdf.pdf_contract.url }}" target="_blank">{{ pdf.pdf_contract }}</a></td>                                                                                                          
      <td>{{ pdf.created_at }}</td>                                                                 
      <td>{{ pdf.updated_at }}</td>                                                                                            
      <td class="text-center">         
        <a href="" data-url="{% url 'contract:url_upload_delete' pdf.slug %}" id="button_modal_{{ pdf.slug }}" class='badge badge-danger' data-js="link_delete">{% trans "delete" %}</a>        
      </td> 
    </tr>
    {% empty %}
        <tr>
          <td colspan="4" class="text-center bg-secondary">{% trans 'No results' %}</td>
        </tr>                                        
    {% endfor %}   
  </tbody>                  
</table>
