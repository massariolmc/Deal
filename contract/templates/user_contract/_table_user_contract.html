{% load static %}
{% load i18n %}

<table class="table table-striped table-bordered table-hover mt-5" >
  <thead>
    <tr class="text-sm-center">            
      <th>{% trans "Full Name" %}</th>      
      <th>{% trans "Email" %}</th>                             
      <th>{% trans "Active" %}</th>                                                 
    </tr>
  </thead>                  
  <tbody>
    {% for user in users_contract %}    
    <tr class="text-sm-center">            
      <td>{{ user.get_full_name }}</td>                                                                                                        
      <td>{{ user.email }}</td>  
      {% if user.is_active %}
        <td>{% trans "Yes"%}</td>         
      {% else %}
        <td>{% trans "No"%}</td>         
      {% endif %}                                                                                            
    </tr>  
    {% endfor %}                 
  </tbody>                  
</table>
