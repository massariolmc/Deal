{% load static %}
{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Colors">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- The above 4 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <!-- Title -->
    <title> CONTRATO TI - VETORIAL </title>

    <!-- Favicon -->    
    <link href="{% static 'core/img/core-img/favicon.ico'%}" rel="stylesheet">

    <!-- Core Stylesheet -->    
    <link href="{% static 'core/style.css'%}" rel="stylesheet">

    <!-- Responsive Stylesheet -->    
    <link href="{% static 'core/css/responsive.css'%}" rel="stylesheet">

</head>

<body>

    <div class="page-wrapper">       

        <!-- Wrapper -->
        <div class="wrapper wrapper-content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        <!-- Middle Box -->
                        <div class="mt-5 middle-box bg-boxshadow text-center">
                           
                            <img src="{% static 'core/img/vetorial.png'%}" alt="" height="100%" width="100%">
                            <h4>CONTRATOS - T.I.</h4>
                            <p>Login in.</p>
                            <form class="form" method="post">
                                {% csrf_token %}
                            
                                {{ form|crispy  }}
                                <button type="submit" class="btn btn-primary register">Login</button>
                                <a href="{% url 'password_reset' %}" class="forgot_pass"><small>Esqueceu a senha?</small></a>                                
                            </form>
                            <p class="font-size-12">Gest√£o de Contratos de T.I</p>
                            <!-- Form -->                           
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <!-- Copywrite Text -->
                    <div class="copywrite-text mt-100">
                        <p>App &copy; created by <a href="#">MLX TECH</a></p>                        
                    </div>
                </div>
            </div>
        </div>
    </div>

     <!-- jQuery 2.2.4 -->    
     <script src="{% static 'core/assets/js/jquery/jquery.2.2.4.min.js'%}"></script>
     <!-- Bootsrap js -->    
     <script src="{% static 'core/assets/js/bootstrap/popper.min.js'%}"></script>    
     <script src="{% static 'core/assets/js/bootstrap/bootstrap.min.js'%}"></script>    
     <script src="{% static 'core/js/plugins-js/classy-nav.js'%}"></script>
     <!-- Active js -->    
     <script src="{% static 'core/js/active.js'%}"></script>

</body>

</html>
