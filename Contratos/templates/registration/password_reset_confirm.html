
{% load static %}
{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Colors">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- The above 4 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <!-- Title -->
    <title> CONTRATO TI - VETORIAL </title>

    <!-- Favicon -->    
    <link href="{% static 'img/core-img/favicon.ico'%}" rel="stylesheet">

    <!-- Core Stylesheet -->    
    <link href="{% static 'style.css'%}" rel="stylesheet">

    <!-- Responsive Stylesheet -->    
    <link href="{% static 'css/responsive.css'%}" rel="stylesheet">

</head>

<body>

    <div class="page-wrapper">        

        <!-- Wrapper -->
        <div class="wrapper wrapper-content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        <!-- Password Box -->
                        <div class="password-box bg-boxshadow mt-50">
                            <div class="row">
                                <div class="col-12">
                                    <!-- Content -->
                                    <div class="ibox-content password-box">                                       

                                        <div class="row">
                                            <div class="col-12">
                                                <h2>Digite uma nova senha</h2>
                                                <!-- Form -->
                                                {% if validlink %}
                                                    <form class="m-t" method='post'>
                                                    {% csrf_token %}
                                                        {{ form|crispy }}                                                        
                                                        <button type="submit" class="btn btn-primary">Salvar</button>
                                                    </form>

                                                {% else %}
                                                    <p>INvalid Token</p>
                                                    <p>
                                                        <a href="{% url 'password_reset' %}">Solicite um novo token</a>
                                                    </p>
                                                {% endif %}                                                
                                                
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <hr/>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>        
    </div>

 <!-- jQuery 2.2.4 -->    
 <script src="{% static 'assets/js/jquery/jquery.2.2.4.min.js'%}"></script>
 <!-- Bootsrap js -->    
 <script src="{% static 'assets/js/bootstrap/popper.min.js'%}"></script>    
 <script src="{% static 'assets/js/bootstrap/bootstrap.min.js'%}"></script>    
 <script src="{% static 'js/plugins-js/classy-nav.js'%}"></script>
 <!-- Active js -->    
 <script src="{% static 'js/active.js'%}"></script>

</body>

</html>
