{% load static %}

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Colors">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- The above 4 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <!-- Title -->
    <title> CONTRATO TI - VETORIAL </title>

    <!-- Favicon -->    
    <link href="{% static 'core/img/core-img/favicon.ico'%}" rel="icon" type="image/x-icon">
    
    <!-- CSS das APPs -->    
    {% block css %} {% endblock %}
    
    <!-- Core Stylesheet -->    
    <link href="{% static 'core/style.css'%}" rel="stylesheet">

    <!-- Responsive Stylesheet -->    
    <link href="{% static 'core/css/responsive.css'%}" rel="stylesheet">

</head>

<body>
    <div class="page-wrapper">
        <!-- ***** Header Area Start ***** -->
        <header class="header-area home-2">

            {% include 'core/_header.html' %} 
            {% include 'core/_navbar.html' %} 
        </header>
        <!-- ***** Header Area End ***** -->       

        <!-- Wrapper -->
        <div class="wrapper wrapper-content">
            <div class="container-fluid">
                <div class="row">
                    {% block content %}
                    {% endblock content %}
                </div>
            </div>
        </div>

        <div class="container-fluid">
            {% include 'core/_footer.html' %} 
        </div>
    </div>

    <!-- jQuery 2.2.4 -->    
    <script src="{% static 'core/assets/js/jquery/jquery.2.2.4.min.js'%}"></script>
    <!-- Bootsrap js -->    
    <script src="{% static 'core/assets/js/bootstrap/popper.min.js'%}"></script>    
    <script src="{% static 'core/assets/js/bootstrap/bootstrap.min.js'%}"></script>
    <script src="{% static 'core/js/plugins-js/classy-nav.js'%}"></script>
    
    <!-- Plugins js -->
    <script src="{% static 'core/js/plugins-js/chart-js/chart.min.js'%}"></script>
    <!-- <script src="{% static 'js/plugins-js/chart-js/chart-demo.js'%}"></script> -->    

    <!-- Footable js -->
    <!-- <script src="{% static 'core/js/plugins-js/product-list-js/footable.js' %}"></script> -->    

    <!-- JS das APPs -->    
    {% block js %}
    {% endblock js %}    
   
    <!-- Active js -->    
    <script src="{% static 'core/js/active.js'%}"></script>
    

</body>

</html>
